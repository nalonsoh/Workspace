  name: hystrix-console-service
spec:
  ports:
  - port: 8100
    targetPort: hyst-cons-port
    protocol: TCP
  selector:
    app: hystrix-console
  type: ClusterIP

---
# SERVICE: turbine-stream
apiVersion: v1
kind: Service
metadata:
  name: turbine-stream-service
spec:
  ports:
  - port: 8989
    targetPort: turbine-port
    protocol: TCP
  selector:
