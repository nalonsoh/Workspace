# DEPLOYMENT:  eureka-server
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: eureka-server-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: eureka-server
    spec:
      containers:
      - name: eureka-server
        image: noelalonso1/eureka-server
        ports:
        - name: eureka-port
          containerPort: 8761

---
# DEPLOYMENT: Rabbit MQ
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rabbit-mq-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: rabbit-mq
    spec:
      hostname: rabbitmq
      containers:
      - name: rabbit-mq
        image: rabbitmq:3.7.8-management-alpine
        ports:
        - containerPort: 5672
        - containerPort: 15672

---
# DEPLOYMENT: eureka-client
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: eureka-client-deployment
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: eureka-client
    spec:
      containers:
      - name: eureka-client
        image: noelalonso1/eureka-client
        imagePullPolicy: Always
        ports:
        - name: spr-boot-port
          containerPort: 8080

---
# DEPLOYMENT: client-ribbon-balancer
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ribbon-client-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ribbon-client
    spec:
      containers:
      - name: ribbon-client
        image: noelalonso1/ribbon-client
        imagePullPolicy: Always
        ports:
        - name: spr-boot-port-2
          containerPort: 8090

---
# DEPLOYMENT: Hystrix - console
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hystrix-console-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hystrix-console
    spec:
      containers:
      - name: hystrix-console
        image: noelalonso1/hystrix-console
        imagePullPolicy: Always
        ports:
        - name: hyst-cons-port
          containerPort: 8100

---
# DEPLOYMENT: Hystrix - console
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: turbine-stream-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: turbine-stream
    spec:
      containers:
      - name: turbine-stream
        image: noelalonso1/turbine-stream
        imagePullPolicy: Always
        ports:
        - name: turbine-port
          containerPort: 8989

