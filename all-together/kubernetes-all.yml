  name: ribbon-client-service
spec:
  ports:
  - port: 8090
    targetPort: spr-boot-port-2
    protocol: TCP
  selector:
    app: ribbon-client
  type: ClusterIP

---
# SERVICE: hystrix-console
apiVersion: v1
kind: Service
