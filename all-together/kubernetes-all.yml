# INGRESS !! 
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-rules
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /hystrix
spec:
  rules:
  - host: hello.noelalonso.tk
    http:
      paths:
      - path: /
        backend:
          serviceName: helloworld-service
          servicePort: 80
  - host: www.noelalonso.tk
    http:
      paths:
      - path: /
        backend:
          serviceName: helloworld-service
          servicePort: 80
  - host: hystrix-console.noelalonso.tk
    http:
      paths:
      - path: /
        backend:
          serviceName: hystrix-console-service
          servicePort: 8100
  - host: turbine-stream.noelalonso.tk
    http:
      paths:
      - path: /
        backend:
          serviceName: turbine-stream-service
          servicePort: 8989
  - host: eureka.noelalonso.tk
    http:
      paths:
      - path: /
        backend:
          serviceName: eureka-server-service
          servicePort: 8761
  - host: client.noelalonso.tk
    http:
      paths:
      - path: /
        backend:
          serviceName: ribbon-client-service
          servicePort: 8090
  - host: rabbit.noelalonso.tk
    http:
      paths:
      - path: /
        backend:
          serviceName: rabbit-mq-service
          servicePort: 15672
  - http:
      paths:
      - path: /
        backend:
          serviceName: helloworld-service
          servicePort: 80
      - path: /hystrix-console
        backend:
          serviceName: hystrix-console-service
          servicePort: 8100
      - path: /turbine-stream
        backend:
          serviceName: turbine-stream-service
          servicePort: 8989
      - path: /eureka
        backend:
          serviceName: eureka-server-service
          servicePort: 8761
      - path: /client
        backend:
          serviceName: ribbon-client-service
          servicePort: 8090
      - path: /rabbit
        backend:
          serviceName: rabbit-mq-service
          servicePort: 15672
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-rules-2
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /hystrix
    nginx.ingress.kubernetes.io/use-regex: "false"
spec:
  rules:
  - http:
      paths:
      - path: /hystrix
        backend:
          serviceName: hystrix-console-service
          servicePort: 8100

---
# SERVICE: ingress-controller (controller creado con https://raw.githubusercontent.com/kubernetes/ingress-nginx/master/deploy/mandatory.yaml)
kind: Service
apiVersion: v1
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
spec:
  externalTrafficPolicy: Local
  type: NodePort
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
  ports:
    - name: http
      port: 80
      targetPort: http
#    - name: https
#      port: 443
#      targetPort: https
  
---
# SERVICE: eureka-server
apiVersion: v1
kind: Service
metadata:
  name: eureka-server-service
spec:
  ports:
  - port: 8761
    targetPort: eureka-port
    protocol: TCP
  selector:
    app: eureka-server
  type: ClusterIP

